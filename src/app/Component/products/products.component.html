<section class="py-5 container mt-3 text-capitalize mb-4">
  <h2 class="fw-bold text-center pb-2 mb-2" style="border-bottom: 3px solid gold; border-bottom-right-radius: 10px;width: 200px; margin: auto;">our products</h2>
  <div class="row py-lg-2">
    <div class="col-lg-3 mb-4" *ngFor="let item of productlist">
    <div class="card bg-dark  text-lg-start text-white">
      <img src={{item.imgurl}} style="height: 200px;" alt=""/>
      <div class="card-body">
        <h5 class="card-title">{{item.title}}</h5>
        <p class="card-text" style="font-size: 14px;">{{item.description}}</p>
       <a href="" class="btn btn-outline-warning btn-sm " style="margin-right: 8px;">Read More</a>
        <a href="" class="btn btn-outline-danger btn-sm"><i class="bi bi-heart"></i></a>
      </div>
     </div>
    </div>
    </div>
</section>
